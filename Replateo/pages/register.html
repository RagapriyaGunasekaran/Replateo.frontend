<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Replateo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fefcfb;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white shadow-lg p-8 rounded-xl w-full max-w-md">
        <div class="text-center mb-6">
            <img src="../assets/Logo.png" alt="Replateo Logo" class="h-12 w-auto mx-auto mb-4">
            <h1 class="text-2xl font-bold text-gray-900">Create Your Account</h1>
            <p class="text-gray-600">Join Replateo to start making a difference</p>
        </div>

        <form id="register-form" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="name" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500" placeholder="John Doe">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500" placeholder="your@email.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" required minlength="6" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500" placeholder="••••••••">
            </div>
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input type="password" id="confirm-password" required minlength="6" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500" placeholder="••••••••">
            </div>
            <div id="error-message" class="text-sm text-red-500 hidden"></div>
            <button type="submit" id="register-btn" class="w-full py-3 text-lg font-semibold text-white bg-orange-600 rounded-xl hover:bg-orange-700 transition duration-300">
                Create Account
            </button>
        </form>

        <p class="text-center text-sm mt-6">
            Already have an account?
            <a href="login.html" class="text-orange-600 hover:text-orange-700 font-medium">Login here</a>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "replateo.firebaseapp.com",
            projectId: "replateo",
            storageBucket: "replateo.appspot.com",
            messagingSenderId: "YOUR_ID",
            appId: "YOUR_APP_ID",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');
            const registerBtn = document.getElementById('register-btn');

            errorMessage.classList.add('hidden');
            registerBtn.textContent = 'Creating Account...';
            registerBtn.disabled = true;

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.classList.remove('hidden');
                registerBtn.textContent = 'Create Account';
                registerBtn.disabled = false;
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: name });

                // Create user profile in Firestore
                await setDoc(doc(db, `users/${userCredential.user.uid}/profile`), {
                    name: name,
                    email: email,
                    createdAt: new Date()
                });

                alert('Registration successful! Redirecting to dashboard...');
                window.location.href = 'dashboard.html';
            } catch (error) {
                const errorCode = error.message.match(/\(auth\/(.*?)\)/)?.[1] || 'unknown-error';
                errorMessage.textContent = `Error: ${errorCode.replace(/-/g, ' ')}`;
                errorMessage.classList.remove('hidden');
                console.error("Registration error:", error);
            } finally {
                registerBtn.textContent = 'Create Account';
                registerBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
