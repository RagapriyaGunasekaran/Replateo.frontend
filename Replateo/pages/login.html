<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Replateo</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <div class="bg-white shadow-lg p-8 rounded-lg w-80">
    <h1 class="text-2xl font-semibold text-center mb-4">Login</h1>

    <input id="email" type="email" placeholder="Email" class="w-full border p-2 mb-3 rounded">
    <input id="password" type="password" placeholder="Password" class="w-full border p-2 mb-3 rounded">

    <button id="loginBtn" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded">
      Login
    </button>

    <p class="text-sm text-center mt-4">Donâ€™t have an account?
      <a href="register.html" class="text-green-600">Register</a>
    </p>
  </div>

  <script type="module">
    import { login } from "../app.js";

    const btn = document.getElementById("loginBtn");
    btn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      login(email, password);
    });
  </script>

</body>
</html>
